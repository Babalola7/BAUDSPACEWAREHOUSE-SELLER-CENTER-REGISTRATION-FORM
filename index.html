<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Baudspacewarehouse Seller-Ctr Reg. Form</title>
        <link rel="stylesheet" href="styles.css" />
  </head>
    <body>
        <div class="container">
            <header><strong>BAUDSPACEWAREHOUSE SELLER CENTER</strong></header>
                <h1>Registration Form</h1>
                <p>"Please fill out this form with the required information"</p>
                <form action="">
                <fieldset>
                    <label>Enter Your First Name: <input type="text" name="first-name" required /></label>
                    <label>Enter Your Last Name: <input type="text" name="last-name" required /></label>
                    <label>Enter Your Email: <input type="email" name="email" required /></label>
                    <label>Create a New Password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required /></label>
                    <label>Confirm Password: <input type="password" name="confirm-password" pattern="[a-z0-5]{8,}" required /></label>
                </fieldset>
                <fieldset>
                    <label><input type="radio" name="account-type" class="inline" /> Personal Account</label>
                    <label><input type="radio" name="account-type" class="inline" /> Business Account</label>
                    <label>
                    <input type="checkbox" name="terms" class="inline" required /> I accept the <a href="https://www.baudspacewarehouse.ng/terms-and-condition">terms and conditions</a>
                        </label>
                </fieldset>
                <fieldset>
                    <label>Upload a profile picture: <input type="file" name="file" /></label>
                    <label>Input your age (years): <input type="number" name="age" min="16" max="120" />
                        </label>
                    <label>How did you hear about us?
                    <select name="referrer">
                        <option value="" selected disabled>(select one)</option>
                        <option value="1">From a Friend</option>
                        <option value="2">Our Social-Media Pages</option>
                        <option value="3">WhatsApp Status</option>
                        <option value="4">Other</option>
                    </select>
                    </label>
                    <label>Provide a bio:
                    <textarea name="bio" rows="3" cols="30" placeholder="I..."></textarea>
                        </label>
                </fieldset>
                <input type="submit" value="Submit" />
                </form>
                <!-- <div class="footer">Â© Copyright 2020. All Rights Reserved by Baudspace Warehouse</div>
        </div> -->
    </body>
  
</html>
